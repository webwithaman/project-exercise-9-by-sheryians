<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Calculator</title>

    <!-- Custom External Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </head>

  <body>
    <!-- Site Wrapper Start -->
    <div class="site-wrapper">
      <div class="calculator">
        <div class="header">
          <div class="time">12:20 AM</div>
          <div class="camera"></div>
          <div class="battery-connection">
            <i class="ri-battery-low-line"></i>
            <i class="ri-wifi-fill"></i>
          </div>
        </div>

        <textarea readonly class="display-area"></textarea>

        <div class="btns-container">
          <button class="btn" data-key="clear">AC</button>
          <button class="btn" data-key="+">+</button>
          <button class="btn" data-key="-">-</button>
          <button class="btn" data-key="delete">
            <i class="ri-chat-delete-line"></i>
          </button>
          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="btn" data-key="/">/</button>
          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="btn" data-key="x">x</button>
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="btn" data-key="=">=</button>
          <button class="btn" data-key=".">.</button>
          <button class="btn" data-key="0">0</button>
        </div>
      </div>
    </div>
    <!-- Site Wrapper End -->

    <!-- Custom External JS  -->
    <script defer src="js/script.js"></script>
  </body>
</html>
